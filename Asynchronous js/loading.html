<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Loader Example</title>
  </head>
  <body>
    <div id="loading-message">
      <h1>Loading...</h1>
    </div>
    <!-- data container  -->
    <div id="data-container">
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadingMessage = document.getElementById("loading-message");
        const dataContainer = document.getElementById("data-container");

        // Function to fetch data from the server
        const fetchData = async () => {
          try {
            // Display the loading message
            loadingMessage.style.display = "block";

            // Use the Fetch API to get data from the server (replace URL with your endpoint)
            const response = await fetch("https://jsonplaceholder.typicode.com/users");
            const users = await response.json();
            
            // Hide the loading message
            loadingMessage.style.display = "none";

            // Display the fetched users in the data container
            dataContainer.innerHTML = "<h2>Fetched users</h2>";
            users.forEach((book) => {
            //   dataContainer.innerHTML += `<p>${book.name} by ${book.email}</p>`;
            dataContainer.textContent += `${book.name}`
            });
          } catch (error) {
            console.error("Error fetching data:", error);
            // Handle errors here (e.g., display an error message)
          }
        };

        // Call the fetchData function when the page loads
        fetchData();
      });
    </script>
  </body>
</html>
